name: cardra-server-ci

on:
  push:
    branches: [main]
    paths:
      - 'apps/server/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/server/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('apps/server/**/*.gradle*', 'settings.gradle.kts', 'gradlew') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run ktlint + tests
        run: ./gradlew test ktlintCheck
