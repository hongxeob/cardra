spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:${DB_PORT:5434}/cardra}
    username: ${SPRING_DATASOURCE_USERNAME:cardra_user}
    password: ${SPRING_DATASOURCE_PASSWORD:cardra_pw}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: never
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
server:
  port: ${SERVER_PORT:9999}
app:
  card:
    max-source-links: 3
cardra:
  agent:
    external:
      enabled: false
      timeout-seconds: 6
      endpoint: ""
  research:
    allow-stub-fallback: ${CARDRA_RESEARCH_ALLOW_STUB_FALLBACK:true}
    openai:
      enabled: ${CARDRA_RESEARCH_OPENAI_ENABLED:false}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      model: ${OPENAI_MODEL:gpt-4.1-mini}
      api-key: ${OPENAI_API_KEY:}
      timeout-seconds: ${OPENAI_TIMEOUT_SECONDS:20}
    external:
      enabled: false
      timeout-seconds: 6
      endpoint: ""
  image:
    provider: ${CARDRA_IMAGE_PROVIDER:openai}
    allow-stub-fallback: ${CARDRA_IMAGE_ALLOW_STUB_FALLBACK:true}
    openai:
      enabled: ${CARDRA_IMAGE_OPENAI_ENABLED:false}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      model: ${OPENAI_IMAGE_MODEL:gpt-image-1}
      api-key: ${OPENAI_API_KEY:}
      timeout-seconds: ${OPENAI_IMAGE_TIMEOUT_SECONDS:30}
    gemini:
      enabled: ${CARDRA_IMAGE_GEMINI_ENABLED:false}
      base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}
      model: ${GEMINI_IMAGE_MODEL:gemini-2.5-flash-image}
      api-key: ${GEMINI_API_KEY:}
      timeout-seconds: ${GEMINI_IMAGE_TIMEOUT_SECONDS:30}
