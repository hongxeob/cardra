spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:${DB_PORT:5434}/cardra}
    username: ${SPRING_DATASOURCE_USERNAME:cardra_user}
    password: ${SPRING_DATASOURCE_PASSWORD:cardra_pw}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: never
server:
  port: ${SERVER_PORT:9999}
app:
  card:
    max-source-links: 3
cardra:
  agent:
    external:
      enabled: false
      timeout-seconds: 6
      endpoint: ""
  research:
    openai:
      enabled: ${CARDRA_RESEARCH_OPENAI_ENABLED:false}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      model: ${OPENAI_MODEL:gpt-4.1-mini}
      api-key: ${OPENAI_API_KEY:}
      timeout-seconds: ${OPENAI_TIMEOUT_SECONDS:20}
    external:
      enabled: false
      timeout-seconds: 6
      endpoint: ""
