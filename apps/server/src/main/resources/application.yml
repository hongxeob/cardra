spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cardra}
    username: ${SPRING_DATASOURCE_USERNAME:cardra_user}
    password: ${SPRING_DATASOURCE_PASSWORD:cardra_pw}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: never
server:
  port: ${SERVER_PORT:8080}
app:
  card:
    max-source-links: 3
