version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: cardra-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cardra}
      POSTGRES_USER: ${POSTGRES_USER:-cardra_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cardra_pw}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  cardra-server:
    build:
      context: ../apps/server
      dockerfile: Dockerfile
    container_name: cardra-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-cardra}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-cardra_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-cardra_pw}
      SERVER_PORT: 9999
      CARDRA_RESEARCH_OPENAI_ENABLED: ${CARDRA_RESEARCH_OPENAI_ENABLED:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      OPENAI_TIMEOUT_SECONDS: ${OPENAI_TIMEOUT_SECONDS:-20}
    ports:
      - "9999:9999"
    depends_on:
      - postgres

volumes:
  pgdata:
