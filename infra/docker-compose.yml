version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: cardra-postgres
    environment:
      POSTGRES_DB: cardra
      POSTGRES_USER: cardra_user
      POSTGRES_PASSWORD: cardra_pw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
